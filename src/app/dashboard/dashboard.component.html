<p-table [columns]="cols"
  [value]="rows" selectionMode="none" [attr.sortMode]="sortMulti ? 'multiple': null" [paginator]="true"
  [rows]="5" [lazy]="true" [totalRecords]="totalRecords" (onLazyLoad)="loadLazy($event)" [responsive]="true">

  <ng-template pTemplate="header" let-columns>
    <tr>
      <th *ngFor="let col of columns">
        {{col.header}}
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-car let-columns="columns">
    <tr>
      <td *ngFor="let col of columns">
        {{car[col.field]}}
      </td>
    </tr>
  </ng-template>

  </p-table>
